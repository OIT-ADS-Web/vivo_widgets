<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>Widget Builder</title>
  <link rel='stylesheet' type='text/css' href='stylesheets/main.css' />
  <script type='text/javascript' src='javascripts/jquery-1.4.2.min.js'></script>
  <script type='text/javascript' src='javascripts/jquery-tmpl.js'></script>
  <script type='text/javascript' src='javascripts/knockout-1.1.2.js'></script>
  <script type='text/javascript'>
  var collections = [          
                            { collectionName: 'Publications', description: 'Publications by this person', collectionValue: 0 },
                            { collectionName: 'Premium', description: 'Fresh bread with cheese', collectionValue: 1 },
                            { collectionName: 'Deluxe', description: 'Caviar and vintage Dr Pepper', collectionValue: 2 }
                          ];
                              
    var viewModel = {
      chosenMeal: ko.observable(collections[0])

    };
                          
  $(function() {

    ko.applyBindings(viewModel); // Makes Knockout get to work
  });
  </script>
</head>

<body>
<h1>VIVO Widget Builder</h1>
<p>Collection to Display:</p>
Chosen Colleciton: <select data-bind="options: collections, 
                  optionsText: 'collectionName'"></select>
</body>
</html>
